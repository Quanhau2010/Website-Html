      theme: {

          colors: {
            primary: {

              100: '#ede9fe',

              600: '#27272b',

  <style>
    /* Custom scrollbar for Webkit browsers */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(139, 92, 246, 0.2);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(139, 92, 246, 0.5);
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .fadeIn {
      animation: fadeIn 0.5s ease forwards;
    }

    @keyframes slideUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .slideUp {
      animation: slideUp 0.4s ease forwards;
    }

    /* Sidebar animations */
    @keyframes slideInLeft {
      from {
        transform: translateX(-100%);
      }

      to {
        transform: translateX(0);
      }
    }

    .slideInLeft {
      animation: slideInLeft 0.3s ease forwards;
    }

    @keyframes slideOutLeft {
      from {
        transform: translateX(0);
      }

      to {
        transform: translateX(-100%);
      }
    }

    .slideOutLeft {
      animation: slideOutLeft 0.3s ease forwards;
    }

    /* Category animations */
    .category-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }

    .category-content.open {
      max-height: 60vh;
      overflow-y: auto;
    }

    .category-content.open::-webkit-scrollbar {
      width: 4px;
      height: 4px;
    }

    .category-content.open::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 3px;
    }

    .category-content.open::-webkit-scrollbar-thumb {
      background: rgba(139, 92, 246, 0.2);
      border-radius: 3px;
    }

    .category-content.open::-webkit-scrollbar-thumb:hover {
      background: rgba(139, 92, 246, 0.5);
    }

    .category-arrow {
      transition: transform 0.3s ease;
    }

    .category-arrow.open {
      transform: rotate(90deg);
    }

    /* Unified separator styles */
    .unified-separator {
      height: 1px;
      background: linear-gradient(90deg, rgba(139, 92, 246, 0.1), rgba(139, 92, 246, 0.3), rgba(139, 92, 246, 0.1));
      position: absolute;
      left: 0;
      right: 0;
      bottom: -1px;
      transition: opacity 0.3s ease;
    }

    @media (min-width: 1024px) {
      .unified-separator {
        left: 320px;
      }
    }

    /* Search animations */
    #sidebarSearchContainer {
      transition: opacity 0.2s ease, transform 0.2s ease;
    }

    /* Search input focus styles */
    #sidebarSearch:focus {
      box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.3);
    }

    /* Card hover effects */
    .card-hover {
      transition: all 0.3s ease;
      border: 1px solid rgba(139, 92, 246, 0.1);
      position: relative;
      z-index: 1;
      overflow: hidden;
    }

    .card-hover::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(147, 51, 234, 0.05) 0%, rgba(236, 72, 153, 0.05) 100%);
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: -1;
    }

    .card-hover:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
      border-color: rgba(139, 92, 246, 0.5);
    }

    .card-hover:hover::before {
      opacity: 1;
    }

    /* Gradient text */
    .gradient-text {
      background: linear-gradient(to right, #a78bfa, #ec4899);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    /* Hide navbar header title initially */
    #header {
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    /* Hide online badge on the header initially */
    #versionHeader {
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    /* Gradient borders */
    .gradient-border {
      position: relative;
      border-radius: 0.75rem;
      background-clip: padding-box;
      z-index: 0;
    }

    .gradient-border::before {
      content: '';
      position: absolute;
      top: -1px;
      right: -1px;
      bottom: -1px;
      left: -1px;
      z-index: -1;
      border-radius: inherit;
      background: linear-gradient(135deg, #9333ea, #ec4899);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .gradient-border:hover::before {
      opacity: 1;
    }

    /* Gradient background */
    .gradient-bg {
      background: linear-gradient(135deg, rgba(139, 92, 246, 0.1) 0%, rgba(0, 0, 0, 0) 100%);
    }

    /* Animated background */
    .animated-bg {
      background: linear-gradient(270deg, #18181c, #27272b);
      background-size: 200% 200%;
      animation: gradient-x 3s ease infinite;
    }

    /* Glass effect */
    .glass-effect {
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      background: rgba(24, 24, 28, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    /* Button styles */
    .gradient-button {
      background: linear-gradient(to right, #9333ea, #ec4899);
      transition: all 0.3s ease;
      position: relative;
      z-index: 1;
    }

    .gradient-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, #7c3aed, #db2777);
      opacity: 0;
      transition: opacity 0.3s ease;
      border-radius: inherit;
      z-index: -1;
    }

    .gradient-button:hover::before {
      opacity: 1;
    }

    /* Pulse effect for badges */
    .pulse-badge {
      position: relative;
    }

    .pulse-badge::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: inherit;
      box-shadow: 0 0 0 0 rgba(147, 51, 234, 0.7);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(147, 51, 234, 0.7);
      }

      70% {
        box-shadow: 0 0 0 10px rgba(147, 51, 234, 0);
      }

      100% {
        box-shadow: 0 0 0 0 rgba(147, 51, 234, 0);
      }
    }

    /* Method badge styles */
    .method-badge {
      position: relative;
      overflow: hidden;
    }

    .method-badge::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
      transition: left 0.5s ease;
    }

    .method-badge:hover::before {
      left: 100%;
    }

    #loadingBar {
      animation: shimmer 2s linear infinite;
      background-size: 200% 100%;
    }

    @keyframes shimmer {
      0% {
        background-position: 100% 0;
      }

      100% {
        background-position: -100% 0;
      }
    }
  </style>
</head>

          <!-- Copy Endpoint Button -->
          <button id="copyApiButton" class="absolute top-5 right-4 z-10 hidden text-gray-500 hover:text-blue-600">
  <i class="fa-solid fa-copy text-lg"></i>
</button>

          <!-- API Endpoint -->
          <pre id="apiEndpoint"
            class="bg-dark-900 rounded-lg p-4 text-gray-300 text-sm overflow-x-auto mb-4 font-mono border border-dark-600/50">
  </pre>
          <div id="apiQueryInputContainer" class="space-y-4"></div>
          <div id="apiResponseLoading" class="hidden py-12 flex justify-center">
            <div class="relative w-12 h-12">
              <div
                class="absolute inset-0 border-4 border-primary-800/50 border-t-primary-400 rounded-full animate-spin">
              </div>
            </div>
          </div>

          <!-- Copy Response Button -->
          <button id="copyResponseButton" class="absolute bottom-13 right-4 z-10 hidden text-gray-500 hover:text-blue-600">
  <i class="fa-solid fa-copy text-lg"></i>
</button>

          <pre id="apiResponseContent"
            class="hidden bg-dark-900 rounded-lg p-4 text-gray-300 mt-4 text-sm overflow-x-auto font-mono border border-dark-600/50"></pre>
        </div>
        <!-- Modal Footer -->
        <div class="p-6 border-t border-dark-600/50 bg-gradient-to-r from-dark-800 to-dark-700 rounded-b-xl">
          <button id="submitQueryBtn" class="hidden px-6 py-2.5 gradient-button text-white font-medium rounded-lg transition-all shadow-lg hover:shadow-primary-500/20">
            Submit
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Notification Pop-up -->
  <div id="notificationPopup"
    class="fixed top-20 right-4 z-50 w-80 bg-dark-800 border border-dark-600/50 rounded-lg shadow-lg hidden glass-effect">
    <div class="p-4">
      <h3 class="text-lg font-semibold mb-2 font-heading">Notifications</h3>
      <div id="notificationList" class="space-y-2 max-h-[300px] overflow-y-auto"></div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
  const endpointEl = document.getElementById("apiEndpoint");
  const responseEl = document.getElementById("apiResponseContent");
  const copyEndpointBtn = document.getElementById("copyApiButton");
  const copyResponseBtn = document.getElementById("copyResponseButton");
  const loadingEl = document.getElementById("apiResponseLoading");

  let endpointText = "";
  let responseText = "";

  const updateCopyVisibility = () => {
    endpointText = endpointEl.textContent.trim();
    responseText = responseEl.textContent.trim();

    if (endpointText) {
      copyEndpointBtn.classList.remove("hidden");
    } else {
      copyEndpointBtn.classList.add("hidden");
    }

    if (responseText) {
      copyResponseBtn.classList.remove("hidden");
    } else {
      copyResponseBtn.classList.add("hidden");
    }
  };

  const observerEndpoint = new MutationObserver(updateCopyVisibility);
  observerEndpoint.observe(endpointEl, {
    childList: true,
    characterData: true,
    subtree: true,
  });

  const observerResponse = new MutationObserver(updateCopyVisibility);
  observerResponse.observe(responseEl, {
    childList: true,
    characterData: true,
    subtree: true,
  });

  copyEndpointBtn.addEventListener("click", () => {
    if (endpointText) {
      navigator.clipboard.writeText(endpointText);
    }
  });

  copyResponseBtn.addEventListener("click", () => {
    if (responseText) {
      navigator.clipboard.writeText(responseText);
    }
  });
});

   
  function updateDateTime() {
  const now = new Date();
  const options = {
    weekday: 'short',
    year: 'numeric',
    month: 'short',
    day: 'numeric',
    hour: '2-digit',
    minute: '2-digit',
    second: '2-digit'
  };

  document.getElementById('currentDateTime').textContent = now.toLocaleString('en-US', options);
}

// Update every second
setInterval(updateDateTime, 1000);

// Initial call to display immediately
updateDateTime();
  // Loading animation
  function animateLoading() {
    const loadingBar = document.getElementById('loadingBar');
    let width = 0;
    const interval = setInterval(() => {
      if (width >= 100) {
        clearInterval(interval);
      } else {
        width++;
        loadingBar.style.width = width + '%';
      }
    }, 20);
  }

  window.addEventListener('load', animateLoading);

  document.addEventListener('DOMContentLoaded', async () => {
    // Sidebar elements and helpers
    const loadingScreen = document.getElementById("loadingScreen");
    const capitalizeFirstLetter = str => str ? str.charAt(0).toUpperCase() + str.slice(1) : str;
    const sidebar = document.getElementById('sidebar');
    const sidebarToggle = document.getElementById('sidebarToggle');
    const sidebarOverlay = document.getElementById('sidebarOverlay');
    const sidebarSearchContainer = document.getElementById('sidebarSearchContainer');
    const sidebarSearchToggle = document.getElementById('sidebarSearchToggle');
    const sidebarSearch = document.getElementById('sidebarSearch');
    const sidebarSearchClear = document.getElementById('sidebarSearchClear');
    const navbar = document.getElementById('navbar');
    const navbarSeparator = document.getElementById('navbarSeparator');

    // Notification elements
    const notificationToggle = document.getElementById('notificationToggle');
    const notificationBadge = document.getElementById('notificationBadge');
    const notificationPopup = document.getElementById('notificationPopup');
    const notificationList = document.getElementById('notificationList');

    const sidebarSearchCancel = document.getElementById('sidebarSearchCancel');
    sidebarSearchCancel.addEventListener('click', () => {
      toggleSearch();
      sidebarSearch.value = '';
      sidebarSearch.dispatchEvent(new Event('input'));
    });

    function resetSidebar() {
      sidebarSearchContainer.classList.add('hidden');
      sidebarSearchToggle.classList.remove('hidden');
      sidebarSearch.value = '';
      sidebarSearchClear.classList.add('hidden');
      sidebarSearch.dispatchEvent(new Event('input'));

      const categoryContents = document.querySelectorAll('.category-content');
      categoryContents.forEach(content => content.classList.remove('open'));
      const categoryHeaders = document.querySelectorAll('#sidebarCategories button');
      categoryHeaders.forEach(header => {
        const arrow = header.querySelector('.category-arrow');
        if (arrow) arrow.classList.remove('open');
        if (header.parentElement) header.parentElement.style.display = '';
      });
    }

    const toggleSidebar = () => {
      const isOpen = !sidebar.classList.contains('-translate-x-full');
      if (isOpen) {
        sidebar.classList.add('-translate-x-full');
        sidebarOverlay.classList.add('hidden');
        document.body.classList.remove('overflow-hidden');
        resetSidebar();
      } else {
        sidebar.classList.remove('-translate-x-full');
        sidebarOverlay.classList.remove('hidden');
        if (window.innerWidth < 1024) document.body.classList.add('overflow-hidden');
      }
    };

    sidebarToggle.addEventListener('click', toggleSidebar);
    sidebarOverlay.addEventListener('click', toggleSidebar);

    const toggleSearch = () => {
      const isVisible = !sidebarSearchContainer.classList.contains('hidden');
      if (isVisible) {
        sidebarSearchContainer.style.opacity = '0';
        sidebarSearchContainer.style.transform = 'translateY(-10px)';
        setTimeout(() => {
          sidebarSearchContainer.classList.add('hidden');
          sidebarSearchToggle.classList.remove('hidden');
          sidebarSearchContainer.style.opacity = '';
          sidebarSearchContainer.style.transform = '';
        }, 200);
      } else {
        sidebarSearchContainer.classList.remove('hidden');
        sidebarSearchToggle.classList.add('hidden');
        sidebarSearchContainer.style.opacity = '0';
        sidebarSearchContainer.style.transform = 'translateY(-10px)';
        setTimeout(() => {
          sidebarSearchContainer.style.opacity = '1';
          sidebarSearchContainer.style.transform = 'translateY(0)';
          sidebarSearchContainer.style.transition = 'opacity 0.2s ease, transform 0.2s ease';
          sidebarSearch.focus();
        }, 10);
      }
    };

    sidebarSearchToggle.addEventListener('click', toggleSearch);

    sidebarSearchClear.addEventListener('click', () => {
      sidebarSearch.value = '';
      sidebarSearch.dispatchEvent(new Event('input'));
      sidebarSearch.focus();
      sidebarSearchClear.classList.add('hidden');
    });

    document.addEventListener('keydown', (e) => {
      if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
        e.preventDefault();
        if (sidebarSearchContainer.classList.contains('hidden')) toggleSearch();
        sidebarSearch.focus();
      }
      if (e.key === 'Escape' && !sidebarSearchContainer.classList.contains('hidden')) {
        toggleSearch();
        sidebarSearch.value = '';
        sidebarSearch.dispatchEvent(new Event('input'));
      }
    });

    sidebarSearch.addEventListener('input', () => {
      const searchTerm = sidebarSearch.value.toLowerCase();
      const apiItems = document.querySelectorAll('.sidebar-api-item');
      const categoryHeaders = document.querySelectorAll('#sidebarCategories button');

      if (searchTerm.length > 0) {
        sidebarSearchClear.classList.remove('hidden');
      } else {
        sidebarSearchClear.classList.add('hidden');
      }

      apiItems.forEach(item => {
        const name = item.dataset.apiName.toLowerCase();
        const desc = item.dataset.apiDesc.toLowerCase();
        if (name.includes(searchTerm) || desc.includes(searchTerm)) {
          item.style.display = '';
          const categoryContent = item.closest('.category-content');
          if (categoryContent && !categoryContent.classList.contains('open')) {
            categoryContent.classList.add('open');
            const categoryHeader = document.querySelector(`#sidebarCategories [data-target="${categoryContent.id}"]`);
            if (categoryHeader) {
              const arrow = categoryHeader.querySelector('.category-arrow');
              if (arrow) {
                arrow.classList.add('open');
              }
            }
          }
        } else {
          item.style.display = 'none';
        }
      });
      categoryHeaders.forEach(header => {
        const categoryId = header.dataset.target;
        const content = document.getElementById(categoryId);
        const visibleItems = Array.from(content.querySelectorAll('.sidebar-api-item')).filter(item => item.style.display !== 'none');
        const countEl = header.querySelector('span:last-child');
        if (countEl) countEl.textContent = `(${visibleItems.length})`;
        header.parentElement.style.display = visibleItems.length === 0 && searchTerm ? 'none' : '';
      });
    });

    document.addEventListener('click', event => {
      const apiItem = event.target.closest('.sidebar-api-item');
      if (apiItem) handleApiClick(apiItem.dataset);
    });

    function handleApiClick(dataset) {
      const { apiPath, apiName, apiDesc, apiAuthor, apiMethod } = dataset;
      const method = apiMethod ? apiMethod.toLowerCase() : 'get';
      const modal = document.getElementById('apiResponseModal');
      modal.classList.remove('hidden');
      const modalRefs = {
        label: document.getElementById('apiResponseModalLabel'),
        desc: document.getElementById('apiResponseModalDesc'),
        content: document.getElementById('apiResponseContent'),
        endpoint: document.getElementById('apiEndpoint'),
        spinner: document.getElementById('apiResponseLoading'),
        queryInputContainer: document.getElementById('apiQueryInputContainer'),
        submitBtn: document.getElementById('submitQueryBtn')
      };
      modalRefs.label.textContent = capitalizeFirstLetter(apiName);
      const capitalizedAuthor = apiAuthor ? `by ${capitalizeFirstLetter(apiAuthor)}` : ''; 
      modalRefs.desc.textContent = `${capitalizeFirstLetter(apiDesc)}`; 
      modalRefs.content.textContent = '';
      modalRefs.endpoint.textContent = '';
      modalRefs.spinner.classList.add('hidden');
      modalRefs.content.classList.add('hidden');
      modalRefs.endpoint.classList.add('hidden');
      modalRefs.queryInputContainer.innerHTML = '';
      modalRefs.submitBtn.classList.add('hidden');

      let baseApiUrl = `${window.location.origin}${apiPath.split('?')[0]}`;
      let paramsString = apiPath.split('?')[1] || '';
      let params = new URLSearchParams(paramsString);
      let hasParams = params.toString().length > 0;

      if (hasParams) {
        const paramContainer = document.createElement('div');
        paramContainer.className = 'space-y-4';
        Array.from(params.keys()).forEach(param => {
          const inputGroup = document.createElement('div');
          inputGroup.className = 'flex flex-col';
          const label = document.createElement('label');
          label.htmlFor = `param-${param}`;
          label.className = 'text-gray-300 mb-2 font-medium';
          label.textContent = capitalizeFirstLetter(param);
          const inputField = document.createElement('input');
          inputField.type = 'text';
          inputField.id = `param-${param}`;
          inputField.className = 'bg-dark-600 border border-dark-500 text-white rounded-lg px-4 py-3 focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all';
            inputField.placeholder = `Enter ${param}...`;
            inputField.dataset.param = param;
            inputField.required = false; // Make the field not required
            inputGroup.appendChild(label);
            inputGroup.appendChild(inputField);
            paramContainer.appendChild(inputGroup);
            });
            modalRefs.queryInputContainer.appendChild(paramContainer);
          modalRefs.submitBtn.classList.remove('hidden');
          modalRefs.submitBtn.disabled = false; // Enable the submit button by default
          modalRefs.submitBtn.onclick = async () => {
          const inputs = modalRefs.queryInputContainer.querySelectorAll('input');
          const data = {};
          inputs.forEach(input => {
          data[input.dataset.param] = input.value.trim() || params.get(input.dataset.param) || ''; // Use default value if input is empty
      });
      modalRefs.queryInputContainer.innerHTML = '';
      modalRefs.submitBtn.classList.add('hidden');
      if (method === 'get') {
        const newParams = new URLSearchParams(data);
        const apiUrlWithParams = `${baseApiUrl}?${newParams.toString()}`;
        handleApiRequest(apiUrlWithParams, modalRefs, apiName, 'get');
          } else if (method === 'post') {
            handleApiRequest(baseApiUrl, modalRefs, apiName, 'post', data);
          }
        };
      } else {
        handleApiRequest(baseApiUrl, modalRefs, apiName, method);
      }
    }

    function validateInputs() {
      const submitBtn = document.getElementById('submitQueryBtn');
      const inputs = document.querySelectorAll('#apiQueryInputContainer input');
      const isValid = Array.from(inputs).every(input => input.value.trim() !== '');
      submitBtn.disabled = !isValid;
      if (isValid) {
        submitBtn.classList.remove('opacity-50', 'cursor-not-allowed');
      } else {
        submitBtn.classList.add('opacity-50', 'cursor-not-allowed');
      }
    }

    async function handleApiRequest(apiUrl, modalRefs, apiName, method = 'get', bodyData = null) {
      modalRefs.spinner.classList.remove('hidden');
      modalRefs.content.classList.add('hidden');
      try {
        const options = {};
        if (method === 'post') {
          options.method = 'POST';
          options.headers = { 'Content-Type': 'application/json' };
          if (bodyData) options.body = JSON.stringify(bodyData);
        }
        const response = await fetch(apiUrl, options);
        const contentType = response.headers.get('Content-Type');
        if (contentType && contentType.startsWith('image/')) {
          const blob = await response.blob();
          const imageUrl = URL.createObjectURL(blob);
          const img = document.createElement('img');
          img.src = imageUrl;
          img.alt = apiName;
          img.className = 'max-w-full h-auto rounded-lg';
          modalRefs.content.innerHTML = '';
          modalRefs.content.appendChild(img);
        } else {
          const data = await response.json();
          const formattedJson = JSON.stringify(data, null, 2);
          modalRefs.content.textContent = formattedJson;
          modalRefs.content.innerHTML = formattedJson.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
            let cls = 'text-amber-300';
            if (/^"/.test(match)) {
              cls = /:$/.test(match) ? 'text-primary-300' : 'text-green-300';
            } else if (/true|false/.test(match)) {
              cls = 'text-blue-300';
            } else if (/null/.test(match)) {
              cls = 'text-red-300';
            }
            return '<span class="' + cls + '">' + match + '</span>';
          });
        }
    
        modalRefs.endpoint.textContent = apiUrl;
        modalRefs.endpoint.classList.remove('hidden');

      } finally {
        modalRefs.spinner.classList.add('hidden');
        modalRefs.content.classList.remove('hidden');
      }
    }

    document.getElementById('closeModalBtn').addEventListener('click', () => {
      document.getElementById('apiResponseModal').classList.add('hidden');
    });

    notificationToggle.addEventListener('click', (e) => {
      e.stopPropagation();
      notificationPopup.classList.toggle('hidden');
      renderNotifications();
    });
    notificationPopup.addEventListener('click', (e) => {
      e.stopPropagation();
    });
    document.addEventListener('click', (e) => {
      if (!notificationPopup.contains(e.target) && e.target !== notificationToggle) {
        notificationPopup.classList.add('hidden');
      }
    });

    function updateNavbarAppearance() {
      const headerTitle = document.getElementById('header');
      const headerBadge = document.getElementById('versionHeader');
      if (window.scrollY > 0) {
        navbar.classList.add('bg-dark-800/80', 'backdrop-blur-md', 'shadow-lg');
        navbarSeparator.classList.remove('opacity-0');
        headerTitle.style.opacity = '1';
        headerBadge.style.opacity = '1';
      } else {
        navbar.classList.remove('bg-dark-800/80', 'backdrop-blur-md', 'shadow-lg');
        navbarSeparator.classList.add('opacity-0');
        headerTitle.style.opacity = '0';
        headerBadge.style.opacity = '0';
      }
    }

    window.addEventListener('scroll', updateNavbarAppearance);
    updateNavbarAppearance();

    let notifications = [];
    const STORAGE_KEY = 'dashboard_notifications';

    function loadNotifications() {
      const savedNotifications = localStorage.getItem(STORAGE_KEY);
      if (savedNotifications) {
        try {
          return JSON.parse(savedNotifications);
        } catch (e) {
          console.error('Error parsing saved notifications:', e);
          return [];
        }
      }
      return [];
    }

    function saveNotifications() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(notifications));
    }

    function updateNotificationBadge() {
      const unreadCount = notifications.filter(n => !n.read).length;
      if (unreadCount > 0) {
        notificationBadge.textContent = unreadCount;
        notificationBadge.classList.remove('hidden');
      } else {
        notificationBadge.classList.add('hidden');
      }
    }

    function renderNotifications() {
      notificationList.innerHTML = '';
      if (notifications.length === 0) {
        notificationList.innerHTML = '<div class="p-3 text-gray-400 text-center">No notifications</div>';
        return;
      }
      notifications.forEach((notification, index) => {
        const notificationEl = document.createElement('div');
        notificationEl.className = `p-3 ${notification.read ? 'bg-dark-700' : 'bg-gradient-to-r from-dark-700 to-dark-600'} rounded-md transition-all hover:bg-dark-600 cursor-pointer`;
        notificationEl.innerHTML = `
          <div class="flex items-start">
            <div class="flex-shrink-0 mr-3">
              <div class="w-2 h-2 mt-1.5 rounded-full ${notification.read ? 'bg-gray-500' : 'bg-primary-400 animate-pulse'}"></div>
            </div>
            <div class="flex-1">
              <h4 class="font-semibold">${notification.title}</h4>
              <p class="text-sm text-gray-400">${notification.message}</p>
            </div>
          </div>
        `;
        notificationEl.addEventListener('click', () => {
          notifications[index].read = true;
          saveNotifications();
          updateNotificationBadge();
          renderNotifications();
        });
        notificationList.appendChild(notificationEl);
      });
    }

    try {
      const settings = await fetch('settings.json').then(res => res.json());
      const apiInfo = await fetch('info.json').then(res => res.json());
      const setContent = (id, property, value) => {
        const element = document.getElementById(id);
        if (element) {
          if (property === 'textContent' && (id === 'header' || id === 'sidebarHeader' || id === 'name')) {
            element.textContent = value;
            element.classList.add('gradient-text');
          } else {
            element[property] = value;
          }
        }
      };

      const dynamicImage = document.getElementById('dynamicImage');
      if (dynamicImage && settings.header && settings.header.imageSrc) {
        let imageSrc = settings.header.imageSrc;
        if (Array.isArray(imageSrc)) {
          imageSrc = imageSrc[Math.floor(Math.random() * imageSrc.length)];
        }
        dynamicImage.src = imageSrc;
        dynamicImage.alt = settings.name || "Dashboard";
        const setImageSize = () => {
          const screenWidth = window.innerWidth;
          if (screenWidth < 768) {
            dynamicImage.classList.add('max-w-[80%]');
            dynamicImage.classList.remove('max-w-sm', 'max-w-md');
          } else if (screenWidth < 1200) {
            dynamicImage.classList.add('max-w-sm');
            dynamicImage.classList.remove('max-w-[80%]', 'max-w-md');
          } else {
            dynamicImage.classList.add('max-w-md');
            dynamicImage.classList.remove('max-w-[80%]', 'max-w-sm');
          }
        };
        setImageSize();
        window.addEventListener('resize', setImageSize);
      }

      setContent('page', 'textContent', settings.name || "API Dashboard");
      setContent('header', 'textContent', settings.name || "API Dashboard");
      setContent('name', 'textContent', settings.name || "API Dashboard");
      setContent('version', 'textContent', settings.version || "v1.0 Beta");
      setContent('versionHeader', 'textContent', settings.header.status || "Online!");
      setContent('description', 'textContent', settings.description || "Interactive API Explorer");
      setContent('headerStatusText', 'textContent', settings.header.status || "Online!");
      setContent('sidebarHeader', 'textContent', settings.name || "API Dashboard");
      setContent('sidebarVersion', 'textContent', settings.version || "v1.0 Beta");

      const apiLinksContainer = document.getElementById('apiLinks');
      if (apiLinksContainer && settings.links?.length) {
        settings.links.forEach(({ url, name }) => {
          const link = document.createElement('a');
          link.href = url;
          link.textContent = name;
          link.target = '_blank';
          link.className = 'text-primary-400 hover:text-primary-300 transition-colors border border-dark-600 bg-dark-700 rounded-lg px-4 py-2 text-sm font-medium hover:bg-dark-600 hover:border-primary-500/50 hover:shadow-glow-sm';
          apiLinksContainer.appendChild(link);
        });
      }

      const savedNotifications = loadNotifications();
      if (settings.notifications && Array.isArray(settings.notifications)) {
        const notificationMap = new Map();
        savedNotifications.forEach(n => {
          notificationMap.set(n.title + n.message, n);
        });
        settings.notifications.forEach(n => {
          const key = n.title + n.message;
          if (notificationMap.has(key)) {
            n.read = notificationMap.get(key).read;
          } else {
            n.read = false;
          }
          notificationMap.set(key, n);
        });
        notifications = Array.from(notificationMap.values());
        saveNotifications();
        updateNotificationBadge();
      } else {
        notifications = savedNotifications;
        updateNotificationBadge();
      }

      const sortedCategories = apiInfo.categories.sort((a, b) => a.name.localeCompare(b.name));
      let totalApis = 0, getEndpoints = 0, postEndpoints = 0;
      sortedCategories.forEach(category => {
        totalApis += category.items.length;
        category.items.forEach(item => {
          if (item.method.toLowerCase() === 'get') getEndpoints++;
          if (item.method.toLowerCase() === 'post') postEndpoints++;
        });
      });
      setContent('totalApis', 'textContent', totalApis);
      setContent('totalCategories', 'textContent', sortedCategories.length);
      setContent('getEndpoints', 'textContent', getEndpoints);
      setContent('postEndpoints', 'textContent', postEndpoints);

      const sidebarCategories = document.getElementById('sidebarCategories');
      sortedCategories.forEach((category, categoryIndex) => {
        const categoryId = `category-${categoryIndex}`;
        const categoryEl = document.createElement('div');
        categoryEl.className = 'mb-4';
        const categoryHeader = document.createElement('button');
        categoryHeader.className = 'w-full flex items-center justify-between p-2 rounded-md hover:bg-dark-600 transition-colors text-left';
        categoryHeader.dataset.target = categoryId;
        const capitalizedCategoryName = capitalizeFirstLetter(category.name);
        categoryHeader.innerHTML = `
          <div class="flex items-center">
            <span class="font-medium">${capitalizedCategoryName}</span>
            <span class="ml-2 text-xs text-gray-400">(${category.items.length})</span>
          </div>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 category-arrow" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
          </svg>
        `;
        const categoryContent = document.createElement('div');
        categoryContent.id = categoryId;
        categoryContent.className = 'category-content pl-2';
        const sortedItems = category.items.sort((a, b) => a.name.localeCompare(b.name));
        sortedItems.forEach(item => {
          const capitalizedName = capitalizeFirstLetter(item.name);
          const methodColors = {
            get: 'bg-green-900/50 text-green-300 border border-green-800/30',
            post: 'bg-blue-900/50 text-blue-300 border border-blue-800/30',
            put: 'bg-amber-900/50 text-amber-300 border border-amber-800/30',
            delete: 'bg-red-900/50 text-red-300 border border-red-800/30',
            patch: 'bg-purple-900/50 text-purple-300 border border-purple-800/30'
          };
          const method = item.method.toLowerCase();
          const methodColor = methodColors[method] || 'bg-gray-800 text-gray-300 border border-gray-700/30';
          const itemEl = document.createElement('div');
          itemEl.className = 'py-2 px-2 my-1 hover:bg-dark-600 rounded-md transition-colors cursor-pointer sidebar-api-item';
          itemEl.dataset.apiPath = item.path;
          itemEl.dataset.apiName = item.name;
          itemEl.dataset.apiDesc = item.desc;
          itemEl.dataset.apiAuthor = item.author || '';
          itemEl.dataset.apiMethod = method;
          itemEl.innerHTML = `
            <div class="flex items-center justify-between">
              <span class="text-sm truncate">${capitalizedName}</span>
              <span class="${methodColor} px-2 py-0.5 text-xs rounded uppercase method-badge">${method}</span>
            </div>
          `;
          categoryContent.appendChild(itemEl);
        });
        categoryEl.appendChild(categoryHeader);
        categoryEl.appendChild(categoryContent);
        sidebarCategories.appendChild(categoryEl);
        categoryHeader.addEventListener('click', () => {
          const arrow = categoryHeader.querySelector('.category-arrow');
          const content = document.getElementById(categoryId);
          if (content.classList.contains('open')) {
            content.classList.remove('open');
            arrow.classList.remove('open');
          } else {
            content.classList.add('open');
            arrow.classList.add('open');
          }
        });
      });
    } catch (error) {
      console.error('Error loading settings or API info:', error);
    } finally {
      setTimeout(() => {
        const loadingScreen = document.getElementById("loadingScreen");
        loadingScreen.style.opacity = '0';
        loadingScreen.style.transition = 'opacity 0.5s ease';
        setTimeout(() => { loadingScreen.style.display = 'none'; }, 500);
      }, 2000);
    }
  });
  </script>
</body>

</html>
